        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!-- wrapper div for two-column layout -->
        <div id="wrapper">
        <div id="column1">       
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->      
        <!-- YouTube player is created in iframe here - see main.js -->
        <div id="player"></div>
        </div> <!-- column1 -->

        
        <!--<p><iframe id="video" class="youtube-player" type="text/html" width="640" height="385" src="http://www.youtube.com/embed/Gb7-bJbn8vM?version=3&enablejsapi=1" frameborder="0"><br/>
        </iframe></p>-->
        
        <div id="column2">
        <p>
            Council videos: <select id="videos"></select>
            <button id="loadVideo">Load Video</button>
        </p>
        <p>Trying to: <span id="tryingTo">Pending...</span> |
        Video state: <span id="videoState">Pending...</span></p>
        
        <!-- links -->
        <p>
            <a href="javascript:void(0);" onclick="play()">Play</a>
            <a href="javascript:void(0);" onclick="pause()">Pause</a>
            <a href="javascript:void(0);" onclick="stop()">Stop</a>
        </p>
        
        <!-- or buttons? -->
        <p>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
        <br />
        <strong>Current Time: </strong><input id="currentTime" type="text" />
        </br />
        <button id="mute">Mute</button>
        <button id="unmute">Unmute</button>
        <br />
        <button id="speedUp">Speed Up</button>
        <button id="slowDown">Slow Down</button>
        <input type="text" id="speed" />
        </p>
        <p>Video URL: <input type="text" id="videoUrl" /></p>
        <p>
            <button id="reverseMore">-10s</button>
            <button id="reverse">-5s</button>
            <button id="forward">+5s</button>
            <button id="forwardMore">+10s</button>
        </p>
        
        <h3>Councillor Start and End Time Recording</h3>
        <select id="councillors"></select>
        <button id="recordStart">Record Councillor Start</button>
        <button id="recordEnd">Record Councillor End</button><br />
        <p>         
        Video ID: <input type="text" id="videoId" />
        Video Title: <input type="text" id="videoTitle" />
        <br />
        Councillor: <input type="text" id="councillor" />
        Start: <input type="text" id="councillorStart" />
        End: <input type="text" id="councillorEnd" />
        Length: <input type="text" id="clipLength" />
        <br />
        Notes: <textarea id="notes" rows="3" cols="40"></textarea>
        <br />
        
        <button id="save">Save</button>
        <button id="deleteRow">Delete selected row</button>
        <button id="copyToClipboard">Persist!</button>
        <br /><br />
        <strong>Save history</strong><br />
        <select id="saveHistory" size="10"></select>
        </p>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
